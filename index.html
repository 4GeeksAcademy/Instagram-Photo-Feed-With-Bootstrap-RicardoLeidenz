<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                </a>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">Create new post</button>
                <div class="modal fade" id="createPostModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create new post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label"><strong>Caption:</strong></label>
                                <textarea class="form-control mb-3" placeholder="Add the caption of your post here"></textarea>
                                <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </nav>
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link layout-toggle show active" id="pills-grid3-tab" data-bs-toggle="pill" data-bs-target="#pills-grid3" type="button" role="tab" aria-controls="pills-grid3" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link layout-toggle" id="pills-grid1-tab" data-bs-toggle="pill" data-bs-target="#pills-grid1" type="button" role="tab" aria-controls="pills-grid1" aria-selected="false"><i class="fa-solid fa-square"></i></button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-grid3" role="tabpanel" aria-labelledby="pills-grid3-tab" tabindex="0">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4">
                            <img class="grid3pic" src="https://www.autotrainingcentre.com/wp-content/uploads/2014/02/Automotive-training.jpg">
                            </div>
                            <div class="col-4">
                            <img class="grid3pic" src="https://images.squarespace-cdn.com/content/v1/551a19f8e4b0e8322a93850a/a8166613-ef9d-4c58-9e2c-bf05b5c9feb1/Title_Image_54_2.png">
                            </div>
                            <div class="col-4">
                            <img class="grid3pic" src="https://media.istockphoto.com/id/1450340623/photo/portrait-of-successful-mature-boss-senior-businessman-in-glasses-asian-looking-at-camera-and.jpg?s=612x612&w=0&k=20&c=f0EqWiUuID5VB_NxBUEDn92W2HLENR15CFFPzr-I4XE=">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                            <img class="grid3pic" src="https://wherewonderwaits.com/wp-content/uploads/2021/06/creative-self-portrait-grasshoppers-1024x768.jpg">
                            </div>
                            <div class="col-4">
                            <img class="grid3pic" src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/489830/ss_5d19c69d33abca6f6271d75f371d4241c0d6b2d1.1920x1080.jpg?t=1749757378">
                            </div>
                            <div class="col-4">
                            <img class="grid3pic" src="https://image.api.playstation.com/vulcan/ap/rnd/202107/0919/9ewQXoMuOBkXXWXIoHyGGkXk.png">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                            <img class="grid3pic" src="https://media.istockphoto.com/id/1332489549/photo/time-with-family-overjoyed-african-american-family-laughing-and-posing-to-camera-isolated.jpg?s=612x612&w=0&k=20&c=7x4s1Nc89XfAlJypLy7LETJ10NJlSTb7XTFy9muXMSM=">
                            </div>
                            <div class="col-4">
                            <img class="grid3pic" src="https://www.bodhisurfyoga.com/wp-content/uploads/2022/02/unbroken-wave.jpg">
                            </div>
                            <div class="col-4">
                            <img class="grid3pic" src="https://neon.reviewjournal.com/wp-content/uploads/2025/02/20125909_web1_LIFE-IS-BEAUTIFUL_091622cs_024.jpg?w=1200">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="pills-grid1" role="tabpanel" aria-labelledby="pills-grid1-tab" tabindex="0">

                </div>
            </div>
        </div>

                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>

</html>
